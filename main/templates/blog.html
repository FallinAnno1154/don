{% extends 'base.html' %}
{% block content %}
<div class = "row m-5" style="border: solid 2px grey; border-radius: 10 px">
    <h1>{{blog.title}}</h1>
    <p>{{blog.text}}</p>
    <h4>Комментарии</h4>
    {%for comment in comments%}
      <p>{{comment.user.username}}: {{comment.text}}</p>
    {%endfor%}
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit">Оправить комментарий</button>
    </form>
</div>
{% endblock %}
